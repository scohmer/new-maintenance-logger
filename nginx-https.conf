# HTTPS-enabled nginx configuration
# Use this when you have SSL certificates

server {
    listen 443 ssl http2;
    server_name maintenancelogs.seancohmer.com localhost;

    # SSL configuration
    ssl_certificate     /etc/ssl/certs/maintenancelogs.seancohmer.com.crt;
    ssl_certificate_key /etc/ssl/certs/maintenancelogs.seancohmer.com.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to FastAPI application
    location / {
        proxy_pass         http://maintenance-logger:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed in future)
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://maintenance-logger:8000/log;
        proxy_set_header Host $host;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name maintenancelogs.seancohmer.com localhost;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}