<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Logs</title>
    <style>
        :root {
            --primary: #3f51b5;
            --accent: #e91e63;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .hamburger {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
        }

        .filter-container {
            display: block;
            margin-bottom: 20px;
        }

        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .filter-form input,
        .filter-form button {
            padding: 8px;
            font-size: 0.95rem;
        }

        .filter-form button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #2c3ea1;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .export-buttons form {
            display: inline;
        }

        .export-buttons button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .export-buttons button:hover {
            background-color: #c2185b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #fafafa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .filter-container {
                display: none;
                margin-bottom: 20px;
            }

            .filter-container.active {
                display: block;
            }

            .top-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .export-buttons {
                justify-content: flex-start;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Maintenance Logs</h1>
    <form method="get" action="/log">
        <button type="submit" style="padding: 6px 12px;">üßπ Clear Filters</button>
    </form>
</div>

    <div class="top-controls">
        <button class="hamburger" onclick="toggleFilter()">‚ò∞ Filters</button>

        <div class="export-buttons">
            <form method="get" action="/export/csv">
                <input type="hidden" name="range" value="30days">
                <button type="submit">üìÖ Export Last 30 Days</button>
            </form>

            <form method="get" action="/export/csv">
                <input type="hidden" name="user" value="{{ filters.user }}">
                <input type="hidden" name="system" value="{{ filters.system }}">
                <input type="hidden" name="action" value="{{ filters.action }}">
                <input type="hidden" name="start_time" value="{{ filters.start_time }}">
                <input type="hidden" name="end_time" value="{{ filters.end_time }}">
                <button type="submit">üîé Export Current Filter</button>
            </form>
        </div>
    </div>

    <div id="filterContainer" class="filter-container">
        <form method="get" class="filter-form">
            <input type="text" name="user" placeholder="User" value="{{ filters.user }}">
            <input type="text" name="system" placeholder="System" value="{{ filters.system }}">
            <input type="text" name="action" placeholder="Action" value="{{ filters.action }}">
            <input type="datetime-local" name="start_time" value="{{ filters.start_time }}">
            <input type="datetime-local" name="end_time" value="{{ filters.end_time }}">
            <button type="submit">üîç Filter</button>
        </form>
    </div>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>User</th>
            <th>System</th>
            <th>Action</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function toggleFilter() {
            const container = document.getElementById('filterContainer');
            container.classList.toggle('active');
        }
    </script>
</body>
</html>
